<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Password Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
  >
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-center">
        Advanced Password Generator
      </h1>
      <form class="mt-8 space-y-6">
        <div>
          <label for="pass-rule" class="block text-sm font-medium text-gray-700"
            >Password Rule</label
          >
          <input
            type="text"
            id="pass-rule-text"
            name="pass-rule"
            placeholder="8-16::LnUnDnSn::SplChars"
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />

          <div id="pass-rule" data-pass-rule="8-16::LUDS::"></div>
          <p class="mt-2 text-sm text-gray-500">
            Format: MIN-MAX::L#U#D#S#::SPECIAL_CHARS (order doesn't matter, omit
            types to exclude, omit SPECIAL_CHARS to use all)
          </p>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Generated Password</label
          >
          <input
            type="text"
            id="password"
            name="password"
            readonly
            class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm"
          />
        </div>
        <button
          type="button"
          id="generateBtn"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Generate Password
        </button>
        <br />
        <div class="">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" autocomplete="name" />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" autocomplete="on" />
          <!-- <input name="bday" autocomplete="bday" /> -->
          <input name="name" autocomplete="name" />
          <input name="email" autocomplete="email" />
          <input name="street-address" autocomplete="street-address" />
          <input name="current-password" autocomplete="current-password" />
          <input name="cc-name" autocomplete="cc-name" />
          <input name="cc-exp" autocomplete="cc-exp" />
          <input autocomplete="cc-exp-month" />
        </div>
      </form>
    </div>
    <form action="#">
      <label for="cc-name">Cardholder Name:</label>
      <input
        type="text"
        id="cc-name"
        name="cc-name"
        autocomplete="cc-name"
        placeholder="John Doe"
      /><br /><br />

      <label for="cc-number">Credit Card Number:</label>
      <input
        type="text"
        id="cc-number"
        name="cc-number"
        autocomplete="cc-number"
        placeholder="1234 5678 9012 3456"
      /><br /><br />

      <label for="cc-exp-month">Expiration Month:</label>
      <input
        type="text"
        id="cc-exp-month"
        name="cc-exp-month"
        autocomplete="cc-exp-month"
        placeholder="MM"
      /><br /><br />

      <label for="cc-exp-year">Expiration Year:</label>
      <input
        type="text"
        id="cc-exp-year"
        name="cc-exp-year"
        autocomplete="cc-exp-year"
        placeholder="YYYY"
      /><br /><br />

      <label for="cc-csc">CVV:</label>
      <input
        type="text"
        id="cc-csc"
        name="cc-csc"
        autocomplete="cc-csc"
        placeholder="123"
      /><br /><br />

      <label for="billing-address">Billing Address:</label>
      <input
        type="text"
        id="billing-address"
        name="billing-address"
        autocomplete="billing address-line1"
        placeholder="123 Main St"
      /><br /><br />

      <label for="billing-address2">Billing Address Line 2:</label>
      <input
        type="text"
        id="billing-address2"
        name="billing-address2"
        autocomplete="billing address-line2"
        placeholder="Apt 4B"
      /><br /><br />

      <label for="billing-city">City:</label>
      <input
        type="text"
        id="billing-city"
        name="billing-city"
        autocomplete="billing address-level2"
        placeholder="New York"
      /><br /><br />

      <label for="billing-state">State:</label>
      <input
        type="text"
        id="billing-state"
        name="billing-state"
        autocomplete="billing address-level1"
        placeholder="NY"
      /><br /><br />

      <label for="billing-zip">ZIP Code:</label>
      <input
        type="text"
        id="billing-zip"
        name="billing-zip"
        autocomplete="billing postal-code"
        placeholder="10001"
      /><br /><br />

      <label for="billing-country">Country:</label>
      <input
        type="text"
        id="billing-country"
        name="billing-country"
        autocomplete="billing country"
        placeholder="US"
      /><br /><br />

      <button type="submit">Submit Payment</button>
    </form>
    <script src="./extension/password_gen.js"></script>
    <script>
      document
        .getElementById("generateBtn")
        .addEventListener("click", function () {
          const passRuleTag = document.getElementById("pass-rule");
          passRuleTag.setAttribute(
            "data-pass-rule",
            document.getElementById("pass-rule-text").value
          );
          const passRule = passRuleTag.getAttribute("data-pass-rule");
          try {
            const password = generatePassword(passRule);
            document.getElementById("password").value = password;
          } catch (error) {
            alert(error.message);
          }
        });
    </script>
  </body>
</html>
